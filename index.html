<!DOCTYPE html>
<html>
    <head>
        <title>ChannelPlay</title>
        <meta charset="utf-8">
        <link rel="shortcut icon" type="image/x-icon" href="img/play-song.png" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximun-scale=1.0, minimun-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"> <!--Llamada de los atributos de bootstrap-->

    <body>
        <div class="contenedor" id="c">
            <header>
                <nav class="navbar fixed-top navbar-light navcolor" >
                    <a class="navbar-brand animate__animated animate__bounce n" href="index.html" style="color: white;">ChannelPlay</a>
                    <div id="reloj"> 00 : 00 : 00  </div> <!--Insertamos la funcion de id=reloj-->
                  </nav>
            </header>

            <section class="filtrado "> <!--Inicio section-->
                <form id="form" autocomplete="on" >
                <div class="form-group centered">
                    <input type="search" class="form-control posicionar " id="search" placeholder="buscar..." style="width: 500px;" required>
                    <!--Input: le asignamos el id="search" utilizada en el js,con el que que hacemos la busqueda de videos-->
                    <!--required: validamos que no este en blanco el input-->
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btnbuscar btn-light regular-button " value="Search" required> 
                    <!--Button: lo declaramos Type= submit, utilizada en el js con el que hacemos la funcion buscar -->
                    <button type="reset" class="btn btncancelar btn-light regular-button "  value="Recargar página" onClick="location.reload();"></button>                    
                    <!--Button: Utilizamos la funcion onclick para poder refrescar nuestra pagina-->
                </div>
            </form>
            </section><!--Fin, section-->
       
            <section class="mostrarvideos"> <!--Inicio section--> 
              <div class="row" >
                  <div class="col-md-12">
                      <div id="videos"> <!--Mostramos los videos en el div-->
                      </div>
                  </div>
              </div>
            </section> <!--Fin section-->

            <a id="backtotop" title="Ir al Inicio " href="#c" class="visible"><img class="imgtamano" 
                src="img/arrow-up.png"></i></a> <!--Implementacion de funcion que nos lleve al menu al darle clic-->
